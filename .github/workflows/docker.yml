name: docker

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: anzerr/docker.action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.pkg.github.com
          args: |
            docker build -t ${INPUT_REGISTRY}/$(gha name --user anzerr) -t ${INPUT_REGISTRY}/$(gha name --user anzerr --version latest) . &&
            docker push ${INPUT_REGISTRY}/$(gha name --user anzerr) &&
            docker push ${INPUT_REGISTRY}/$(gha name --user anzerr --version latest)
